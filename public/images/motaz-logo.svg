<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <!-- Background Rectangle -->
  <rect width="300" height="100" fill="transparent" />
  
  <!-- Ladder Icon -->
  <g transform="translate(20, 30) scale(0.8)">
    <rect x="0" y="0" width="10" height="50" fill="#ff8c00" rx="2" ry="2" />
    <rect x="30" y="0" width="10" height="50" fill="#ff8c00" rx="2" ry="2" />
    
    <!-- Ladder Rungs -->
    <rect x="0" y="5" width="40" height="5" fill="#ff8c00" rx="1" ry="1" />
    <rect x="0" y="15" width="40" height="5" fill="#ff8c00" rx="1" ry="1" />
    <rect x="0" y="25" width="40" height="5" fill="#ff8c00" rx="1" ry="1" />
    <rect x="0" y="35" width="40" height="5" fill="#ff8c00" rx="1" ry="1" />
    <rect x="0" y="45" width="40" height="5" fill="#ff8c00" rx="1" ry="1" />
  </g>
  
  <!-- Company Name -->
  <text x="80" y="45" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#333">
    MOTAZ
  </text>
  <text x="80" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#ff8c00">
    LADDERLIFT
  </text>
  
  <!-- Tagline -->
  <text x="80" y="90" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Professionele verhuis- en ladderlift services
  </text>
</svg>
